<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <span class="result">Welcome</span><span class="show-operator"></span>
      </div>
      <div class="keys clear"><span>AC</span></div>
      <div class="keys ops mod"><span>%</span></div>
      <div class="keys ops divide"><span>/</span></div>
      <div class="keys numbers" data-val="1"><span>1</span></div>
      <div class="keys numbers" data-val="2"><span>2</span></div>
      <div class="keys numbers" data-val="3"><span>3</span></div>
      <div class="keys ops mul"><span>*</span></div>
      <div class="keys numbers" data-val="4"><span>4</span></div>
      <div class="keys numbers" data-val="5"><span>5</span></div>
      <div class="keys numbers" data-val="6"><span>6</span></div>
      <div class="keys ops plus"><span>+</span></div>
      <div class="keys numbers" data-val="7"><span>7</span></div>
      <div class="keys numbers" data-val="8"><span>8</span></div>
      <div class="keys numbers" data-val="9"><span>9</span></div>
      <div class="keys ops minus"><span>-</span></div>
      <div class="keys zero"><span>0</span></div>
      <div class="keys point"><span>.</span></div>
      <div class="keys ops equals"><span>=</span></div>
    </div>
  </body>
</html>
